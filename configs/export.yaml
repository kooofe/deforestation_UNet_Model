# чтобы оно реально находило loss-места
autoMaxCandidates: 200
autoMaxTries: 60
minPositivePixels: 20

# если 22/23 пустые — расширяем поиск density (не лейбл!)
densityWidenYears: [18, 19, 20, 21, 22, 23]

# важно: asset Hansen
gfcAsset: "UMD/hansen/global_forest_change_2024_v1_12"

# Choose: geojson | auto
aoiMode: auto
searchBox: [-80, -17, -50, 5]
chipKm: 10
pickTopFraction: 0.90
densityRadiusM: 800
seed: 42

# Dates
preStart: "2022-07-01"
preEnd: "2022-08-30"
postStart: "2023-07-01"
postEnd: "2023-08-30"

# S2
scale: 10
maxCloudPct: 10
useSCLMask: true
useQA60Mask: true
excludeWater: true

# Weak labels
treecoverThresh: 30
targetLossYears: [22, 23]
useDynamicWorld: true
dwTreesProbThresh: 0.6
labelDilatePixels: 1
dndviThr: -0.05
dnbrThr: -0.1
exportForestMask: true

# Export
eeProject: gen-lang-client-0051530829
exportCRS: ""           # leave empty -> auto UTM
exportFolder: deforest_demo_v5
fileNamePrefix: stacked
taskDescription: deforest_stacked
regionMode: aoi
maxPixels: 1e13

# Poll
pollSeconds: 30


debug: true
printDiagnostics: true   # если есть
autoAoiCount: 5